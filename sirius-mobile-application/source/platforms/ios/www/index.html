<!DOCTYPE html>

 Sirius Mobile Application
 Developed with Apache Cordova and Apache Thrift
 More info at http://sirius.clarity-lab.org/
 Written by Tim Wurman
-->
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Sirius Mobile</title>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
    </head>
    <body>
        <div class="app">

            <div id="ip_info">
                <label for="ip">Host: </label>
                <input type="text" id="ip" name="ip" size="20" onchange="updateDefaults(this.id, this.value)" /> <br>
                <label for="port">Port: </label>
                <input type="text" id="port" name="port" size="5" onchange="updateDefaults(this.id, this.value)" /> 
                <button class="btn-sm" id="toggle" style="margin-left:20px; margin-right:0px">Toggle Text Mode</button>
                <br>
            </div>
            <br>
            <div id="textMode" style="display:none">
                <textarea id="question" rows="3" placeholder="Type your question" onchange="updateText(this.value)"></textarea>
                <br>
                <button class="btn" id="askSirius">Ask Sirius</button>
            </div>
            
            <br>
            <div id="image_file">
                <canvas id='image_viewer' width='100' height='100'> </canvas> <br>
            </div>
            <div id="audio_file"></div> <br>
            <div id="response"></div> <br>
            <div id="v2">
                <input class="btnIcon" type="image" id="getImage" src="img/gallery.png"></input>
                <input class="btnIcon" type="image" id="captureImage" src="img/camera.png"></input>
                <input class="btnIcon" type="image" id="captureAudio" src="img/microphone2.png"></input>
            </div>
            <br> <br>
        </div>

        
        <!-- Thrift Javascript -->
        <script type="text/javascript" src="js/thrift/thrift.js"></script>
        <script type="text/javascript" src="js/thrift/gen-js/IPAService.js"></script>
        <script type="text/javascript" src="js/thrift/gen-js/SchedulerService.js"></script>
        <script type="text/javascript" src="js/thrift/gen-js/types_types.js"></script>
        <script type="text/javascript" src="js/thrift/gen-js/service_types.js"></script>
        <!-- Mobile App Javascript -->
        <script type="text/javascript" src="js/utilities.js"></script>
        <script type="text/javascript" src="js/query.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
</html>
